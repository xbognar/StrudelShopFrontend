<div class="flex min-h-screen bg-gray-100">
  
  <div class="w-64 bg-white shadow-md py-6 px-4">
    <h2 class="text-xl font-bold mb-4">Admin Panel</h2>
    <nav class="flex flex-col space-y-3">
      <a routerLink="/home" class="text-blue-600 hover:underline">Domov</a>
      <a routerLink="/admin/dashboard" class="text-blue-600 hover:underline">Prehľad</a>
      <a routerLink="/admin/orders" class="text-blue-600 hover:underline">Objednávky</a>
      <a routerLink="/admin/products" class="text-blue-600 font-semibold">Produkty</a>
      <a routerLink="/admin/users" class="text-blue-600 hover:underline">Používatelia</a>
    </nav>
  </div>

  <div class="flex-1 p-8">
    <h1 class="text-3xl font-serif text-slate-700 mb-6">Produkty</h1>

    <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>

    <div class="bg-white rounded shadow p-4 overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-2 px-4 text-left">ID</th>
            <th class="py-2 px-4 text-left">Názov</th>
            <th class="py-2 px-4 text-left">Popis</th>
            <th class="py-2 px-4 text-left">Cena</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of products" class="border-b">
            <td class="py-2 px-4">{{ p.productID }}</td>
            <td class="py-2 px-4">{{ p.name }}</td>
            <td class="py-2 px-4">{{ p.description }}</td>
            <td class="py-2 px-4">{{ p.price ? (p.price | currency:'EUR':'symbol':'1.2-2') : '0.00 €' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
