<section class="flex items-center justify-center min-h-screen bg-stone-100">
  <div class="bg-white rounded-lg shadow-lg p-10 w-full max-w-lg">
    <h2 class="text-4xl font-serif text-gray-700 text-center mb-6">Zaregistrujte sa</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="space-y-6">
      <div class="flex flex-col">
        <label for="username" class="text-lg font-medium text-gray-700 mb-2">Používateľské meno</label>
        <input type="text"
               id="username"
               [(ngModel)]="newUser.username"
               name="username"
               required
               class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
      </div>
      <div class="flex flex-col">
        <label for="password" class="text-lg font-medium text-gray-700 mb-2">Heslo</label>
        <input type="password"
               id="password"
               [(ngModel)]="newUser.password"
               name="password"
               required
               class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-blue-500" />
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>

      <button type="submit"
              [disabled]="registerForm.invalid"
              class="w-full py-3 text-lg font-semibold text-white bg-slate-700 rounded-lg hover:bg-slate-600 transition">
        Registrovať
      </button>
    </form>
    <p class="text-center text-gray-600 mt-6">
      Už máte účet?
      <a [routerLink]="'/login'" class="text-blue-600 hover:underline">Prihlásiť sa</a>
    </p>
  </div>
</section>
